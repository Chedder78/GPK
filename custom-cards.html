<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaliDef: The Bootloot Empire</title>
    <link rel="stylesheet" href="style.css">
</head>
    <div class="header">
        <header>CaliDef: The Bootloot Empire</header>
    <body>
        
        <style>
        /* Horizontal scrolling ribbon */
.scrolling-ribbon {
    display: flex;
    overflow-x: auto;
    white-space: nowrap;
    padding: 20px;
    gap: 20px;
}

.ribbon-box {
    flex: 0 0 auto;
    width: 150px; /* Small size by default */
    transition: transform 0.3s ease;
}

.ribbon-box img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

/* Hover effect to expand images in the ribbon */
.ribbon-box:hover {
    transform: scale(1.5);
    z-index: 10;
    cursor: pointer;
}

/* Highlight and focus styles using JavaScript */
.ribbon-box.active {
    border: 5px solid var(--text-color-light);
    box-shadow: 0 0 20px var(--text-color-light);
}
.art-box {
    position: relative;
    width: 250px;
    height: 350px;
    margin: 20px;
    padding: 15px;
    background: var(--gradient-primary);
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
    border-radius: 20px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Ensures the button aligns to the bottom */
}

.art-box img {
    width: 100%;
    height: auto; /* Adjust height automatically while keeping aspect ratio */
    object-fit: cover; /* Cover the area of the art-box without stretching */
    border-radius: 10px 10px 0 0; /* Rounded corners at the top only */
}

.art-box button {
    padding: 10px 20px;
    background-color: var(--primary-color);
    color: var(--text-color-light);
    border: none;
    border-radius: 0 0 10px 10px; /* Rounded corners at the bottom */
    font-family: 'Caveat', cursive;
    font-size: 16px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    width: 100%; /* Full width within the art-box */
}

.art-box button:hover {
    background-color: #008B8B; /* Darker shade of cyan for hover effect */
    transform: scale(1.05); /* Slight increase in size on hover */
}
     </style>
        <div class="art-highlight">
        <img src="path_to_your_first_image.png" alt="First Art Image" class="main-art-image">
    </div>
    <div class="scrolling-ribbon">
        <div class="ribbon-box"><img src="image1.png" alt="Image 1"></div>
        <div class="ribbon-box"><img src="image2.png" alt="Image 2"></div>
        <div class="ribbon-box"><img src="image3.png" alt="Image 3"></div>
        <div class="ribbon-box"><img src="image4.png" alt="Image 4"></div>

        <div class="ribbon-box"><img src="image6.png" alt="Image 6"></div>
    </div>
    <footer class="footer-home">
        <button onclick="window.location.href='index.html';">Return to Home</button>
    </footer>
        <script src="script.js"></script>
    </body>
